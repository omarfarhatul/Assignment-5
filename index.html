<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donate Bangladesh</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <style>
      .lexend-font {
        font-family: "Lexend", sans-serif;
      }
    </style>
  </head>
  <body class="lexend-font">
    <header class="bg-[#F9F7F3]">
      <!-- navbar section -->
      <nav class="md:container mx-auto py-4 space-y-4 mb-12 lg:mb-16">
        <div class="navbar">
          <div class="navbar-start">
            <div class="dropdown">
              <a class="btn bg-[#B4F461] font-semibold md:text-xl md:px-7 md:py-5">Blog</a>
            </div>
          </div>
          <div class="navbar-center">
            <img class="w-1/8 md:w-full" src="./assets/logo.png" alt="">
            <a class="btn btn-ghost font-semibold md:text-xl">Donate Bangladesh</a>
          </div>
          <div class="navbar-end gap-1 md:text-xl text-gray-700">
            <!-- available balance -->
             <img src="./assets/coin.png" alt="">
            <div id="account-balance" class="md:ml-1">5500</div>
            <h3>BDT</h3>
          </div>
        </div>
      </nav>
    </header>

    <main class="md:container mx-auto">
      <!-- user action button -->
      <div class="mx-w-1/3 text-center space-x-4">
        <button id="btn-donation" class="btn btn-lg">Donation</button>
        <button id="btn-history" class="btn btn-lg">History</button>
      </div>
      
    </main>
  </body>
</html>
